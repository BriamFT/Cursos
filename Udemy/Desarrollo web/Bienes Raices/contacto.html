<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Bienes Raices</title>
</head>
<body>

    <header class="site-header">
        <div class="container container-header">
            <div class="navigation">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                
                <div class="mobile-menu">
                    <a href="#navegation">
                        <img src="img/barras.svg" alt="Icono menu">
                    </a>
                </div>

                <nav id="navegation">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 align-text">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="container section content-center">
        <h2 class="fw-300 align-text">Llena el formulario de contacto</h2>
        <form class="contacto" action="">
            <fieldset >
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electronico" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Ingresa tu telefono" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre la propiedad</legend>
                <label for="opciones">Vende o compra:</label>
                <select id="opciones">
                    <option value="" selected disabled>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input id="cantidad" type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser contactado?</p>

                <div class="form-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono"  id="telefono">

                    <label for="correo">Correo electrónico</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si elegió teléfono, elija la fecha y hora:</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="16:00">
            </fieldset>
            <input type="submit" value="Enviar" class="button button-green">

        </form>
    </main>

    <footer class="site-footer ">
        <div class="container container-footer">
            <nav>
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>
</body>
</html>
