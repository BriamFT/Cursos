<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>

    <header class="site-header">
        <div class="container">
            <div class="navigation-bar">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navigation">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="header-text">
                <h2 class="no-margin">Blog de Café con consejos y Cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas</p>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="text-center">Contacto</h2>
        
        <div class="grid columns-center">
            <div class="columns-12">
                <img src="img/contacto.jpg" alt="Imagen Contacto">
            </div>

            <div class="columns-10 contact-form">
                <form action="#">
                    <div class="field">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="field">
                        <label for="correo">E-mail</label>
                        <input type="email" id="correo" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="field message">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="field submit">
                        <input type="submit" value="Enviar" class="button btn-primary">
                    </div>

                </form>
            </div>
        </div>
        
    </main>
  
    <footer class="site-footer">
        <div class="container">
            <div class="navigation-bar">
                <p class="no-margin">Blog<span>DeCafé</span></p>

                <nav class="navigation">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
